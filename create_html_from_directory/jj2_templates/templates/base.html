<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {%block title%}
        <title>{{ path }}</title>
    {%endblock%}
    
</head>
<body>
<!-- Modal -->
<div class="modal fade " id="ModalPlayer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="callout">
                                <h5 class="modal-title"></h5>
                                <div class="responsive-embed widescreen">

                                    <video controls class=" img-fluid" id="video-player" src = "">
                                        Your browser does not support the video element.
                                    </video>
                                </div>
                                <!-- <a id="play_btn" class="button small" href="#" onclick = "togglePlay();">Play</a> -->
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


        </div>
    </div>
</div>

<!-- Video playlist -->
    <div class="container">

        {%block content%}
         
        {%endblock%}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
<!-- Open link in modal  -->


    <script>
        
        let video = document.getElementById('video-player');
        let exampleModal = document.getElementById('ModalPlayer');
        let playlist = document.getElementById('playlist');
        let links = playlist.getElementsByTagName('a');
        let button;
        let videoAndCategoryName;
        let currentFileIdx
        let link;
        let modalTitle;
        let prev = 0;
        let prevVideoLink;
        let next = 0;
        let nextVideoLink;
        
        function saveCurrentTime(){
            window.localStorage.setItem(video.src, video.currentTime);

        };

        video.addEventListener('pause', saveCurrentTime);
        window.addEventListener('unload', saveCurrentTime);

        exampleModal.addEventListener('show.bs.modal', function (event) {
            button = event.relatedTarget;
            videoAndCategoryName = button.getAttribute('data-bs-file');
            link = button.href;
            modalTitle = exampleModal.querySelector('.modal-title');
            if (!video.paused) {
                saveCurrentTime();
            };

            video.defaultPlaybackRate = 1.5;
            video.src = link;
            video.play();
            video.currentTime = Number(window.localStorage.getItem(video.src));
            modalTitle.textContent = videoAndCategoryName;

            for (a of Object.entries(links)){
                if (video.src == a[1].href) {
                    currentFileIdx = a[0];
                    };
            };

            console.log('currentFileIdx ', currentFileIdx);
            if (Number(currentFileIdx) > 0){
                prev = Number(currentFileIdx) - 1;
            }else {
                prev = 0;
            };
            
            prevVideoLink = links[prev].href
            console.log(prevVideoLink);
            
            


        });    

        exampleModal.addEventListener('hide.bs.modal', function (event) {
            video.pause();
        });

        
    </script>  



</body>
</html>
